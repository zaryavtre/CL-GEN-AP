<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generator</title>
  </head>
  <body>
    <div class="root">
      <div class="app">
        <div class="top-bar">
          <input type="color" id="scheme-color" name="schema-color" />
          <select name="scheme-select" id="scheme-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button id="get-scheme">Get Color Scheme</button>
        </div>
        <div class="colors-wrapper">
          <div class="color" id="first"></div>
          <div class="color" id="second"></div>
          <div class="color" id="third"></div>
          <div class="color" id="fourth"></div>
          <div class="color" id="fifth"></div>
        </div>
        <div class="hex-codes">
          <div class="hex-1"></div>
          <div class="hex-2"></div>
          <div class="hex-3"></div>
          <div class="hex-4"></div>
          <div class="hex-5"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
